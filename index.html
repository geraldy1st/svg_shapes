<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVG</title>
  </head>
  <body>
    <h1>Creating your own SVG shapes</h1>
    <svg width="250" height="250">
      <rect rx="15" ry="15" x="25" y="25" width="200" height="200" fill="#86CFE9" />

      <circle r="80" cx="125" cy="125" fill="none" stroke-width="10" stroke="#F45" />
      <circle r="40" cx="125" cy="125" fill="none" stroke-width="10" stroke="#F45" />
      <circle r="5" cx="125" cy="125" fill="none" stroke-width="10" stroke="#F45" />

      <line x1="50" y1="125" x2="125" y2="125" stroke="#F45" stroke-width="10" />
    </svg>
    <!-- <svg>
      <polygon fill="red" points="0,0 50, 0 50, 50 0" />
    </svg> -->

  </body>
</html>
